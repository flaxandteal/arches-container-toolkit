name: Set up Arches project

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: docker:dind
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Arches project
        run: |
          python -m pip install arches
          arches-project create testproject
      - name: Check installation
        run: |
          cd testproject
          cp ../Makefile .
          make docker
      - name: Add this branch's toolkit
        run: |
          rm -rf docker
          ln -s .. docker
      - name: Check build
        run: |
          make build
      - name: Check run
        run: |
          make run &
          sleep 20
          make down
